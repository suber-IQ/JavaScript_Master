<h3>JavaScript Promises Part 2</h3>

<p>The result will be displayed after 3 Seconds</p>
<p id="result"></p>


<script type="text/javascript">

// ðŸ‘‰ with callback (timeout) (it is not possible to safe with error)

// function myFunction(value){

// ðŸ‘‰ with Promise (timeout) (it is safe with error)
let myPromise = new Promise(function(myResolve,myReject){
  setTimeout(function(){
    myResolve("Suber-IQ is Awesome!");
  },3000);
});

myPromise.then(
    function(value){
        document.getElementById("result").innerHTML = value;
    }
);


</script>
