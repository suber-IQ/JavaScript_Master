<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Promises</title>
</head>
<body>
    <h3>
    JavaScrpit - Promises
    </h3>
    <p id="result"></p>
    <script type="text/javascript">
        function display(demo){
            document.getElementById("result").innerHTML = demo
        }

        let promise = new Promise(function(myResolve,myReject){
            let x = 1;
            if(x==1){
                myResolve("OK");
            }else{
                myReject("Error: ");
            }
        });

        promise.then(
            function(value){
                display(value);
            },
            function(error){
                display(error);
            }
        )

    </script>
</body>
</html>
