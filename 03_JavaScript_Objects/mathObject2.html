<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Math Object Part 2</title>
    <style>
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>Math Object Part 2</h3>

<script type="text/javascript">
    // ðŸ‘‰ Math TrignoMetric Methods
    // ðŸ‘‰ cos()

    document.writeln("<h4>Trigonomatry values for 1/2 (1.5): </h4>")
   document.writeln("<br/> cos(1/2): " + Math.cos(1.5))
   document.writeln("<br/> sin(1/2): " + Math.sin(1.5))
   document.writeln("<br/> tan(1/2): " + Math.tan(1.5))

   document.writeln("<h4>Hyperbolic Trigonomatry values for 1/2 (1.5): </h4>")
   document.writeln("<br/> cosh(1/2): " + Math.cosh(1.5))
   document.writeln("<br/> sinh(1/2): " + Math.sinh(1.5))
   document.writeln("<br/> tanh(1/2): " + Math.tanh(1.5))

   document.writeln("<h4>Radian Trigonomatry values for 1/2 (1.5): </h4>")

   document.writeln("<br/>radian arccos(1/2): " + Math.acos(1.5))
   document.writeln("<br/>radian arcsin(1/2): " + Math.asin(1.5))
   document.writeln("<br/>radian arctan(1/2): " + Math.atan(1.5))







</script>
</body>
</html>
