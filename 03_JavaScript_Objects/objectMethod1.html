//    ğŸ‘‰ object.create() method

document.writeln("<h3>Object.create() Method: </h3>")

function fruit(){
    this.name = "Grapes";
}

function fun(){
    fruit.call(this)
}
fun.prototype = Object.create(fruit.prototype)

const app = new fun();
console.log(app);

// ğŸ‘‰ Another example 2:
// Define a prototype object
const personPrototype = {
    fullName: function() {
        return this.firstName + " " + this.lastName;
    }
};

// Create objects using Object.create() with personPrototype as the prototype
const person1 = Object.create(personPrototype);
person1.firstName = "John";
person1.lastName = "Doe";

const person2 = Object.create(personPrototype);
person2.firstName = "Jane";
person2.lastName = "Smith";

// Access properties and methods of the objects
console.log(person1.fullName()); // Output: "John Doe"
console.log(person2.fullName()); // Output: "Jane Smith"
