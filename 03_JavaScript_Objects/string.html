document.writeln("<h3>String match() Method </h3>")

const regex = /(http|https):\/\/[^\s]+/g;

const text = "Visit our website at http://example.com or https://www.example.com";

document.writeln("Match Method: " + text.match(regex))
console.log("Match Method: " + text.match(regex))
document.writeln("<br/>")
document.writeln("Match Method: " + text.match('website'))
document.writeln("Match Method: " + text.match('moon')) //output- null (if result not found return null)
document.writeln("<br/> Match Method: " + text.match('Website')) //output- null (if result not found return null)
