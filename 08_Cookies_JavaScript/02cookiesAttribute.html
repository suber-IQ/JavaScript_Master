<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Cookies Attribute</title>
</head>
<body>
<h3>JavaScript - Cookies Attribute</h3>
<input type="button" value="Set Cookie" onclick="setCookie()">
<input type="button" value="Get Cookie" onclick="getCookie()">
<script type="text/javascript">
       function setCookie(){
        //  document.cookie = "companyName=SuberIQ;expires=Sun, 02 Jun 2024 08:00:00 UTC";
        // document.cookie = "companyName=SuberIQ;max-age=" + (60 * 60 * 24 * 365) + ";";
        document.cookie = "cookie=Hello;path=/.";

       }
       function getCookie(){
         if(document.cookie.length != 0){
                alert(document.cookie);
         }else{
            alert("Cookie is not set");
         }

       }
</script>
</body>
</html>
