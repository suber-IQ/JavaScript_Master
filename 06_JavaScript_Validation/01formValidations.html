    <!-- ðŸ‘‰ Example 3 -->
<form name="myForm" method="post" onsubmit="return validateForm()">
    Telephone: <input type="text" name="telephone"><br><span id="errorTelePhone"></span><br><br>
    <input type="submit" value="Submit">
</form>

<script type="text/javascript">
  function validateForm(){
        var telePhone = document.myForm.telephone.value;
        if(isNaN(telePhone)){
            document.getElementById("errorTelePhone").innerText = "Entered TelePhone Number is not correct."
            return false;
        }else{
            return true;
        }
  }
</script>
