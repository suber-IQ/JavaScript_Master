<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JavaScript - Arithmetic Operators</title>

</head>
<body>

      <h3>JavaScript - Arithmetic Operators</h3>

      <script type="text/javascript">
               var x = 20;
               var y = 10;
               var z = 3

            //    document.write("Summation: " + x + y)
               document.write("Addition: " + (x + y))
               document.write("<br>")
               document.write("Substraction: " + (x - y))
               document.write("<br>")
               document.write("Multiplication: " + (x * y))
               document.write("<br>")
               document.write("Division: " + (x / y))
               document.write("<br>")
               document.write("Modulus: " + (y % z))

               document.write("<br>")
               document.write("<br>")
               
               document.write("pre Increment: " + (++x))
               document.write("<br>")

               document.write("post Increment: " + (x++))
               document.write("<br>")

               document.write("post Increment after Normal: " + (x))
               document.write("<br>")
               document.write("<br>")

               document.write("pre Decrement: " + (--y))
               document.write("<br>")

               document.write("post Decrement: " + (y--))
               document.write("<br>")

               document.write("post Decrement after Normal: " + y)




               
      </script>

</body>
</html>
