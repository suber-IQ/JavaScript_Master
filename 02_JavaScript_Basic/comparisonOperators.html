         var x = 10;
         var y = 20;
         var z = 10;
         var w = "20";

         if(x != y){
            document.write("x and y are not same value")
         }
         document.write("<br>");

         if(x !== w){
            document.write("x and w are not same value and type")
         }
         document.write("<br>");

         if(y > x){
            document.write("y is greater than x")
         }
         document.write("<br>");

         if(z >= x){
            document.write("z is greater than or equal to x")
         }
         document.write("<br>");

         if(x < y){
            document.write("x is less than y")
         }
         document.write("<br>");

         if(x <= y){
            document.write("x is less than or equal to y")
         }
