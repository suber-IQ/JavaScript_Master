<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JavaScript - Logical Operator</title>
</head>
<body>

<h3>Logical Operator</h3>

<script type="text/javascript">

  var x = true;
  var y = false;

  // ðŸ‘‰ AND(&&) Operator

  if(x && x)
  document.write("Statement is true (&&)")
  document.write("<br>")
  if(x && y)
  document.write("Statement is true (&&)")
  document.write("<br>")

  // ðŸ‘‰ OR(||) Operator

  if(x || y)
  document.write("Statement is true (||)")
  document.write("<br>")
  if(y || y)
  document.write("Statement is true (||)")
  document.write("<br>")

  // ðŸ‘‰ OR(||) Operator
if(!y){
  document.write("Statement is true (!)")
}


</script>

</body>
</html>
