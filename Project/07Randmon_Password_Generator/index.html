<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="generator">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="20" value="10">
            <br>
            <label>
                <input type="checkbox" id="includeUppercase"> Include Uppercase Letters
            </label>
            <br>
            <label>
                <input type="checkbox" id="includeNumbers"> Include Numbers
            </label>
            <br>
            <label>
                <input type="checkbox" id="includeSymbols"> Include Symbols
            </label>
            <br>
            <button onclick="generatePassword()">Generate Password</button>
            <div id="result">
                <input type="text" id="password" readonly>
                <button onclick="copyPassword()">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
