<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>


    <div class="container">
        <div class="header">
            <h3>Temperature Converter</h3>
        </div>
        <div class="center-div">
            <label for="cel">Enter Temperature in Celsius: </label>
            <input type="number" id="cel" placeholder="Celsius">
        </div>
        <div class="center-div">
            <label for="fah">Enter Temperature in Farenheit: </label>
            <input type="number" id="fah" placeholder="Farenheit">
        </div>
        <div class="center-div">
            <label for="kel">Enter Temperature in Kelvin: </label>
            <input type="number" id="kel" placeholder="Kelvin">
        </div>
    </div>

</body>
</html>
