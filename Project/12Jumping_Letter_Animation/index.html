<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Letter Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightgoldenrodyellow;
            height: 100vh;
        }
        .container{
            cursor: pointer;
        }
        span{
            font-size: 10rem;
            color: blueviolet;
            font-weight: bolder;
            line-height: 1;
            display: inline-block;
        }
        span.active{
             animation: jump 2s ease-in-out;
        }
        @keyframes jump {
            0% {
                transform: translate(0,0) rotate(180deg);
            }100%{
                transform: scale(2.5) translate(0,-150px);
            }
        }

    </style>
</head>
<body>


    <div class="container">
        <span>S</span>
        <span>U</span>
        <span>B</span>
        <span>E</span>
        <span>R</span>
        <span>I</span>
        <span>Q</span>
    </div>





    <script type="text/javascript">
        const container = document.querySelectorAll("span")

        container.forEach((item) => {
            item.addEventListener("click", () => {
                item.classList.toggle("active");
            })
        })
    </script>
</body>
</html>
