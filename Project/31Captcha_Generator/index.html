<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                background-color: aqua;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container{
                background-color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                border-radius: 10px;
            }
            .heading > h3{
                font-size: 2rem;
                background-color: yellowgreen;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                padding: 10px 20px;
            }
            .captcha-title > h4{
                font-size: 1.3rem;
                color: darkblue;
            }
            .input-field{
                width: 100%;
                padding: 10px 20px;

            }
            .input-field > input{
                width: 100%;
                padding: 8px 15px;
                border: 1px solid grey;
                outline-color: aqua;
                border-radius: 5px;
            }
            .button-section{
                padding-bottom: 10px;
            }
            .button-section > button{
                padding: 8px 18px;
                background-color: yellowgreen;
                border: none;
                border-radius: 5px;
                border: 2px solid transparent;
                transition: all 0.3s ease;
            }
            .button-section > button:hover{
                border: 2px solid rgb(50, 94, 205);
            }
    </style>
</head>
<body>
   <div class="container">
      <div class="heading">
        <h3>Captcha Generator</h3>
      </div>
      <div class="captcha-title">
        <h4 id="captcha-title"></h4>
      </div>
      <div class="input-field">
         <input type="text" id="input-field" placeholder="Enter Captcha Value..">
      </div>
      <div class="button-section">
            <button id="submit">Submit</button>
            <button id="refresh">Refresh</button>
      </div>
   </div>

   <script>
     const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      const capTitle = document.getElementById("captcha-title");
      const input = document.getElementById("input-field");
      const submit = document.getElementById("submit");
      const refresh = document.getElementById("refresh");

      function generateCaptcha() {
          let cap = "";
          for(let i = 0; i < 6; i++) {
              const ch = Math.floor(Math.random() * chars.length);
              cap += chars[ch];
          }
          capTitle.innerText = cap;
      }

      // Generate initial captcha on page load
      window.onload = generateCaptcha;

      refresh.addEventListener("click", generateCaptcha);

      submit.addEventListener("click", () => {
          if(capTitle.innerText === input.value) {
              alert("Submitted successfully...");
          } else {
              alert("Please enter the correct Captcha value...");
          }
      });
   </script>
</body>
</html>
