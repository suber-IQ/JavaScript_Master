<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: bisque;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container{
            background-color: #fff;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
        }
        .header > h3{
            margin-bottom: 10px;
            font-size: 2rem;
        }
        label{
            font-size: 1.2rem;
        }
        input{
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.5);
            outline-color: blueviolet;
            transition: all 0.3s;
            border-radius: 5px;
        }
        input:hover{
            transform: translateY(5px);
        }
        #btn{
            background-color: yellowgreen;
            border: none;
            padding: 10px 15px;
            border-radius: 0.2rem;
            font-size: 1.1rem;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        #btn:hover{
            border: 2px solid blueviolet;
            background-color: transparent;
            color: blueviolet;
            transform: translateY(5px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h3>Emi Calculator</h3>
    </div>
    <div class="loan-amount">
        <label for="loan">Loan Amount</label>
        <input type="text" id="loan" maxlength="10" placeholder="Enter Loan Amount">
    </div>
    <div class="interest-rate">
        <label for="interest">Interest Rate</label>
        <input type="text" id="interest" maxlength="3" placeholder="Enter Interest Rate">
    </div>
    <div class="months-pay">
        <label for="month">Months to Pay</label>
        <input type="text" id="month" maxlength="3" placeholder="Enter Months to Pay">
    </div>
    <div class="calculate-btn">
        <button type="button" id="btn">Calculate</button>
    </div>
    <div class="result">
        <p>Your Monthly Payment is: <span id="result">0</span></p>
    </div>
</div>
<script>
    document.getElementById('btn').addEventListener('click', function() {
        const loanAmount = parseFloat(document.getElementById('loan').value);
        const annualInterestRate = parseFloat(document.getElementById('interest').value);
        const months = parseInt(document.getElementById('month').value);

        if (isNaN(loanAmount) || isNaN(annualInterestRate) || isNaN(months) || months <= 0) {
            alert('Please enter valid values for all fields.');
            return;
        }

        const monthlyInterestRate = annualInterestRate / 100 / 12;
        const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, months)) / (Math.pow(1 + monthlyInterestRate, months) - 1);
        document.getElementById('result').textContent = emi.toFixed(2);
    });



</script>
</body>
</html>
