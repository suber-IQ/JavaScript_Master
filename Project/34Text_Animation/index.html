<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .animated-text{
            font-size: 1.8rem;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="animated-text">

        </div>
    </div>

    <script>
          const animatedText = document.querySelector('.animated-text');
        const str = "Welcome to JavaScript World!,..Suber-IQ";

        let i = 0;
        function typeWriter() {
            if (i < str.length) {
                animatedText.textContent += str.charAt(i);
                i++;
                setTimeout(typeWriter, 80); // Adjust the speed by changing the timeout value
            } else {
                setTimeout(() => {
                    i = 0;
                    animatedText.textContent = "";
                    typeWriter();
                }, 1000); // Adjust the delay before the animation restarts
            }
        }

        typeWriter();
