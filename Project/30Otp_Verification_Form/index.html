<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Verification Form</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            border: 1px solid black;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            text-align: center;
            border-radius: 10px;
            background-color: #fff;
        }
        .code{
            height: 100px;
            width: 80px;
            border: 1px solid black;
            margin-left: 10px;
            text-align: center;
            font-size: 4rem;
        }
        .code::-webkit-outer-spin-button,
        .code::-webkit-inner-spin-button{
            -webkit-appearance: none;
            margin: 0;
        }
        .code:valid{
            border: 1px solid green;
            box-shadow: 0 0 5px green;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Verify your Account</h2>
    <p>
        We have sent a verificaion code to your email address.
        <br>
        Enter the Verification code that you received to your email address.
    </p>
    <div class="code-container">
        <input type="number" class="code" min="0" max="9" maxlength="1" required placeholder="0">
        <input type="number" class="code" min="0" max="9" maxlength="1" required placeholder="0">
        <input type="number" class="code" min="0" max="9" maxlength="1" required placeholder="0">
        <input type="number" class="code" min="0" max="9" maxlength="1" required placeholder="0">
        <input type="number" class="code" min="0" max="9" maxlength="1" required placeholder="0">
        <input type="number" class="code" min="0" max="9" maxlength="1" required placeholder="0">
    </div>
</div>

<script>
    const codes = document.querySelectorAll(".code");
    codes[0].focus();

    codes.forEach((code,idx) =>{
        code.addEventListener("keydown",(e) =>{
            // console.log(e.key);
            if(e.key >= 0 && e.key <= 9){
                codes[idx].value = "";
                setTimeout(() => codes[idx+1].focus(),10)
            }else if(e.key === "Backspace"){
                setTimeout(() => codes[idx-1].focus(),10)
            }
        })
    })

</script>
</body>
</html>
