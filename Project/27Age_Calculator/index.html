<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
.input-group {
    margin-bottom: 15px;
}
.input-group > label{
    font-size: 1.2rem;
}
input[type="date"] {
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    width: 90%;
    margin-top: 10px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 15px;
    font-size: 1.2em;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-group">
            <label for="birthdate">Enter Your Birthdate:</label>
            <input type="date" id="birthdate">
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>
    <script>

    function calculateAge (){
        let birthDate = document.getElementById("birthdate").value;
        if(birthDate === ""){
            alert("Please enter your birthdate")
            return false;
        }
        let pastDate = new Date(birthDate);
        // current date
        let now = new Date();
        let calDate = now.getFullYear() - pastDate.getFullYear();
        document.getElementById("result").innerText = `Your age is ${calDate} years old`;
    }

    </script>
</body>
</html>
