<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<div class="quiz-container">
    <h2 id="quiz-question">Question Tag</h2>
    <ul>
        <li><input type="radio" name="quiz-options" class="answer" id="option-a">
        <label for="option-a" id="text_option_a">Option A</label>

        </li>
        <li><input type="radio" name="quiz-options" class="answer" id="option-b">
        <label for="option-b" id="text_option_b">Option B</label>

        </li>
        <li><input type="radio" name="quiz-options" class="answer" id="option-c">
        <label for="option-c" id="text_option_c">Option C</label>

        </li>
        <li><input type="radio" name="quiz-options" class="answer" id="option-d">
        <label for="option-d" id="text_option_d">Option D</label>

        </li>
    </ul>
    <button id="submit"> Submit </button>
</div>


</body>
</html>
