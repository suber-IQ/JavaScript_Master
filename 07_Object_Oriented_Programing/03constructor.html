    <h3>JavaScript - Constructors</h3>

    <script type="text/javascript">

            // var emp = new Employee();

        // ðŸ‘‰ super() keyword
                 //parent class
                class CompanyName{
                    constructor(){
                        this.companyName = "Suber-IQ";
                    }
                }
                // child class
                class Employee extends CompanyName{
                    constructor(id,name){
                        super();
                        this.id = id;
                        this.name = name;
                        // super(); // error: Must call super constructor in derived class before accessing 'this' or returning from derived constructor

                    }
                }

                var emp1 = new Employee(1,"sumit kumar");
                console.log(emp1.companyName);
                console.log(emp1.id);
                console.log(emp1.name);



    </script>
</body>
