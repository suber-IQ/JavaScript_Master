<p id="p1"></p>
<p>This window is resize <span id="s1">0</span></p>
<script type="text/javascript">
    var s1 = 0;
    // document.getElementsByTagName("body")[0].addEventListener("resize",onResize); (not working this)
     window.addEventListener("resize",onResize);
     function onResize(){
     document.getElementById("p1").innerHTML = "Window width= " + window.outerWidth + " Window height= " + window.outerHeight;
        s1 = s1 + 1;
        document.getElementById("s1").innerHTML = s1;
    }
</script>
